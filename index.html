<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip a Coin</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <h1>Flip a coin</h1>
        <p>Press the coin or the button to flip the coin</p>
        <div class="coin-box" id="coin-box">
    <img src="./assets/heads.svg" alt="Heads" id="coin-img">
    <img src="./assets/shadow.svg" alt="shadow" id="shadow-img">
    </div>

    <div class="result-container">
        <div id="result">Click the button to flip a coin!</div>
    </div>

    <div class="button-container">
        <button id="flip-button">Flip Coin</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
